<template name="recent">

    <h2>
        Recent Activity
    </h2>

    <div class="form-group">
        <a class="collection-go">
            <button class="btn btn-sm btn-primary">
                <i class="fa fa-arrow-left"></i>
            </button>
        </a>
    </div>

    <h4>
        <i class="fa fa-clock-o">
            Recent Posts
        </i>
    </h4>

    <div class="alternate-colors">

        {{#each recent_posts}}
            <div class="quick-post shadow" style="margin-bottom: 7px;">
                <span class="post-go" style="cursor: pointer;">
                    <h4>
                        {{title}}
                    </h4>
                </span>
                {{{ description }}}

                    {{> image image_url=image_url postId=_id collectionId=collectionId makeLink=1 }}

            </div>
        {{/each}}

    </div>

    {{#if noPosts }}
        <div>
            No recent posts
        </div>
    {{/if}}

    <hr>

    <h4>
        <i class="fa fa-clock-o">
            Recent Comments
        </i>
    </h4>

    <div class="alternate-colors">

        {{#each recent_comments}}
            <div class="quick-post shadow" style="margin-bottom: 7px;">
                <span class="comment-go" style="cursor: pointer;">
                    <h4>
                        <i class="fa fa-link"> link</i>
                    </h4>
                </span>
                {{{ text }}}
            </div>
        {{/each}}

    </div>

    {{#if noComments }}
        <div>
            No recent comments
        </div>
    {{/if}}

</template>
