<template name="recent">

    <h2>
        <i class="fa fa-clock-o"> Recent Comments</i>
    </h2>

    <div class="form-group">
        <a class="collection-go tooltipped"
            data-tooltip="Collection"
            data-position="top">
            <button class="btn btn-sm btn-primary">
                <i class="fa fa-arrow-left"></i>
            </button>
        </a>
    </div>

    {{#each recent_comments}}

        <div class="card my-card black-text" style="width: 100%">
            <div class="card-content my-card-content comment-go" style="cursor: pointer;">
                <h4>
                    {{ text }}
                </h4>
            </div>
            <div class="card-action">
                <a href="#" class="comment-go">
                    <i class="fa fa-user"></i>
                    {{ creator }}
                </a>
            </div>
        </div>
        
    {{/each}}

    {{#if noComments }}
        <div>
            No recent comments
        </div>
    {{/if}}

</template>
