<template name="quick_place">

    <div class="quick-place shadow" style="margin-bottom: 7px;">
        <div class="pan-map">
            <span>
                <i class="fa fa-location-arrow fa-2x top-right"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Click to go to the place"></i>
            </span>
        </div>

        {{{ dynamic_place }}}

        {{{ properties.description }}}

    </div>

</template>
