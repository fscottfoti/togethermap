<template name='nav'>

<nav class="light-blue darken-4 black-text" style="padding-left: 10px;">
  <ul id="slide-out" class="side-nav">
            <li>
            <a href="#" class="collections-go"><i class="fa fa-list"></i> Browse</a>
        </li>

        <li>
            <a href="#" class="search-go"><i class="fa fa-search"></i> Search</a>
        </li>

        <li>
            <a href="#" class="settings-go"><i class="fa fa-gear"></i> Settings</a>
        </li>

        {{#if currentUser }}

            <li>
                <a href="#" class="import-go"><i class="fa fa-arrow-circle-o-up"></i> Import</a>
            </li>

            <li>
                <a href="#" class="newCollection">&nbsp;<i class="fa fa-map-marker"></i>&nbsp;New</a>
            </li>

        {{/if}}

        <li>
            <a href="https://fscottfoti.github.io/togethermap-help" target="_blank"><i class="fa fa-question-circle"></i> Help</a>
        </li>
    <li class="no-padding">


              <ul class="collapsible collapsible-accordion">
            <li class="bold"><a class="collapsible-header  waves-effect waves-teal">Mine</a>
              <div class="collapsible-body">
                <ul>
            {{#if currentUser}}

                {{#each my_collections}}
                    <li><a class="collection-go truncate" href="#">{{name}}</a></li>
                {{/each}}
                {{#if no_collections}}
                    <li><a href="#">No collections</a></li>
                {{/if}}

            {{ else }}

                <li><a>Login to add collections</a></li>

            {{/if}}
                </ul>
              </div>
            </li>

            <li>{{> atNavButton }}</li>
        </ul>
    </li>
  </ul>
  <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>

  <div class="nav-wrapper">
      <a href="#" class="brand-logo center">
        
    {{#if active_collection}}  
            <a href="#" class="active-collection">
                {{active_collection}}
            </a>
    {{else}}
        TogetherMap
    {{/if}}
    </a></div>
</nav>

<template name="navBrand">
    <a class="navbar-brand home-go" style="cursor: pointer;">TogetherMap</a>
</template>


<template name='navItems'>

    <li class="dropdown">
        <a href="#"
           class="dropdown-toggle"
           data-toggle="dropdown"
           role="button"
           aria-expanded="false">
            Following
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">

            {{#if currentUser}}

                {{#each followed}}
                    <li><a href="#" class="followed-go">{{name}}</a></li>
                {{/each}}
                {{#if none_followed}}
                    <li><a href="">None followed</a></li>
                {{/if}}

            {{ else }}

                <li><a>Login to follow collections</a></li>

            {{/if}}
        </ul>
    </li>



</template>
