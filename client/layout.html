<head>
    <title>TogetherMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multi-user Editing of Shapefiles for Work and Play">
    <meta name="keywords" content="Maps, Mapping, Collaborative, OpenStreetMap, Shapefile, GIS">
    <meta name="author" content="Mapcraft, Fletcher Foti">
    <link rel="icon" sizes="16x16 32x32" href="/img/favicon.ico?v=2">
    <meta name="google-site-verification" content="eAf-oVyKsO6Quxm-rZIXdGHxqz9-Tz1MN8Tn9VaFW9Q" />

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.css' rel='stylesheet' />

</head>

<template name="layout">
    {{#unless noNav}}
        <header>
            {{> nav }}
        </header>
    {{/unless}}

    {{#if spinning}}
        {{> spinner}}
    {{/if}}

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
                {{> map}}
            </div>
            <div id="sidebar">
                {{> yield }}
            </div>
        </div>
    </div>
</template>

<template name="loading">
</template>

<template name="permission_denied">
    <div>
        <br><br>
        <h2 align="center">
            {{#if currentUser }}
                Permission Denied - contact collection owner for access.
                {{#if followed }}
                    <div>
                        <span class="btn btn-primary unfollow">Unfollow</span>
                    </div>
                {{/if}}
            {{else}}
                Permission Denied - need to login?
            {{/if}}
        </h2>
    </div>
</template>

<template name="not_found">
    <div>
        <br>
        <h2 align="center">
            Collection not found.
        </h2>
    </div>
</template>
